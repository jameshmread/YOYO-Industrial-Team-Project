language: php
dist: trusty

php:
  - 7.0
  - 7.1
  - hhvm
  - nightly

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction --prefer-dist
  - mysql -e "create database IF NOT EXISTS homestead_test;" -uroot;
  - php artisan key:generate
  - php artisan migrate

script:
- phpunit

services:
  - mysql

notifications:
  email:
      recipients:
        - jhmread@dundee.ac.uk
      on_success: never
      on_failure: always
